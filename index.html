<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.9">
  <title>KNVRS</title>
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="icon" href="src/img/favicon.ico">
  <script src="src/js/script.js" type="text/javascript"></script>
  <script src="src/js/sundaConv.js" type="text/javascript"></script>
</head>

<body>
  <header>
    <h2><a href="https://knvrs.vercel.app" class="logo">KNVRS</a></h2>
    <div class="navigation">
      <a href="https://github.com/laymoth/knvrs">Source</a>
    </div>
  </header>
  <div class="content">
    <div class="info">
      <h2>KONVERSI LATIN - SUNDA</h2>
      <p align="left">Alat kanggo ngakonvérsi Aksara Latin jadi Aksara Sunda.</p>
      <br>
      <h4>Fitur:</h4>
      <p align="left"> - Konvérsi Aksara Latin > Aksara Sunda</p>
      <p align="left"> - Konvérsi Aksara Sunda > Aksara Latin</p>
      <p align="left"> - Copy/nyalin hasil konvérsi</p>
    </div>
  </div>
  <div class="container">
    <div>
      <h3>Aksara Latin</h3>
    </div>
    <fieldset>
      <textarea name="LatinTextBox" id="LatinText" rows="20" cols="90" onkeyup="btLatin2Sunda()"
        onfocus="setbg('LatinText','black');"></textarea>
    </fieldset>
    <div>
      <br>
      <button class="button" onclick="cpyLatin()"><span>Copy Text</span></button>
      <br>
      <samp id="la"></samp>
    </div>
    <div>
      <br>
      <h3>Aksara Sunda</h3>
    </div>
    <fieldset>
      <textarea name=" SundaTextBox" id="SundaText" rows="20" cols="90" onkeyup="btSunda2Latin()"
        onfocus="setbg('SundaText','black');"></textarea>
    </fieldset>
    <div>
      <br>
      <button class="button" onclick="cpySun()"><span>Copy Text</span></button>
      <br>
      <samp id="su"></samp>
    </div>
  </div>
  <br>
  <br>
  <div id="footer">
    &copy; 2022 Ali.
  </div>
</body>

</html>
